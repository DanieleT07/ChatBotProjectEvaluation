<!DOCTYPE html>
<html lang="en" data-color-mode="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Chat</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" rel="stylesheet">
        <style>
        :root {
            --color-canvas-default: #0d1117;
            --color-canvas-subtle: #161b22;
            --color-border-default: #30363d;
            --color-border-muted: #21262d;
            --color-neutral-muted: rgba(110,118,129,0.4);
            --color-accent-fg: #58a6ff;
            --color-accent-emphasis: #1f6feb;
            --color-danger-fg: #f85149;
            --color-primer-shadow-inset: inset 0 1px 0 rgba(110,118,129,0.1);
            --color-primer-shadow-focus: 0 0 0 3px rgba(31,111,235,0.3);
            --color-fg-default: #c9d1d9;
            --color-fg-muted: #8b949e;
            --color-fg-subtle: #6e7681;
            --color-success-fg: #3fb950;
            --sidebar-width: 300px;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-canvas-subtle);
            color: var(--color-fg-default);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: var(--header-height) 1fr;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        .header {
            background-color: var(--color-canvas-default);
            border-bottom: 1px solid var(--color-border-default);
            padding: 16px;
            grid-row: 1;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .main-container {
            grid-row: 2;
            display: flex;
            padding-top: calc(0.5 * var(--header-height));
            height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
        }

        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: margin-right 0.3s ease;
        }

        .main-content.sidebar-open {
            margin-right: var(--sidebar-width);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            background-color: var(--color-canvas-default);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: var(--header-height);
            width: var(--sidebar-width);
            padding-top: calc(0.6 * var(--header-height));
            height: calc(100vh - var(--header-height));
            background-color: var(--color-canvas-default);
            border-left: 1px solid var(--color-border-default);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            height: 100%;
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-toggle {
            position: fixed;
            right: 16px;
            top: calc(var(--header-height)/2);
            z-index: 101;
        }

        .input-container {
            padding: 16px;
            background-color: var(--color-canvas-default);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
        }

        .github-style-btn {
            border-radius: 6px;
            border: 1px solid var(--color-border-default);
            background-color: var(--color-canvas-default);
            color: var(--color-fg-default);
            font-size: 14px;
            font-weight: 500;
            padding: 5px 16px;
            cursor: pointer;
            transition: .2s cubic-bezier(0.3, 0, 0.5, 1);
        }

        .github-style-btn:hover {
            background-color: var(--color-canvas-subtle);
            border-color: var(--color-border-muted);
        }

        .github-style-btn.primary {
            background-color: var(--color-accent-emphasis);
            color: #fff;
            border: 1px solid var(--color-accent-emphasis);
        }

        .github-style-input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--color-canvas-subtle);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
            color: var(--color-fg-default);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .message {
            padding: 16px;
            border-bottom: 1px solid var(--color-border-default);
        }

        .message.user {
            background-color: var(--color-canvas-default);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--color-fg-muted);
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--color-neutral-muted);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-canvas-subtle);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border-default);
            border-radius: 6px;
            border: 3px solid var(--color-canvas-subtle);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-border-muted);
        }

        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 16px;
        }

        .loading-dots div {
            width: 8px;
            height: 8px;
            background-color: var(--color-fg-muted);
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 style="font-size: 20px; font-weight: 600; margin: 0;">Document Chat</h1>
        <p style="margin: 4px 0 0; color: var(--color-fg-muted);">Ask questions about your documents</p>
    </header>

    <div class="main-container">
        <main class="main-content">
            <div class="messages-container">
                <div id="chat-messages">
                    <div class="message">
                        <div class="message-header">
                            <div class="message-avatar"></div>
                            <span>Assistant</span>
                        </div>
                        <div class="markdown-body">
                            <p>Welcome! I can help you with your documents.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    class="github-style-input"
                    placeholder="Type your message..."
                >
                <div style="display: flex; gap: 8px;">
                    <button id="send-button" class="github-style-btn primary">
                        Send
                    </button>
                    <button id="clear-button" class="github-style-btn">
                        Clear
                    </button>
                </div>
            </div>
        </main>

        <button id="sidebar-toggle" class="github-style-btn sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <aside id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <h2 style="margin-bottom: 16px; font-size: 16px;">Related Context</h2>
                <div id="context-content" class="markdown-body" style="font-size: 14px;"></div>
            </div>
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const contextContent = document.getElementById('context-content');
        const mainContent = document.querySelector('.main-content');

        // Configure marked options
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false
        });

        // Handle clicks outside sidebar to close it
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target) && 
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                mainContent.classList.remove('sidebar-open');
            }
        });

        // Sidebar toggle functionality
        sidebarToggle.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent document click handler
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('sidebar-open');
        });

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message${isUser ? ' user' : ''}`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.innerHTML = `
                <div class="message-avatar"></div>
                <span>${isUser ? 'You' : 'Assistant'}</span>
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'markdown-body';
            contentDiv.innerHTML = marked.parse(message);
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-message';
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar"></div>
                    <span>Assistant</span>
                </div>
                <div class="loading-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            loadingDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function showContext(context) {
            if (context && context.length > 0) {
                contextContent.innerHTML = context.map(c => `
                    <div style="margin-bottom: 16px; padding: 8px; background: var(--color-canvas-subtle); border-radius: 6px;">
                        ${marked.parse(c)}
                    </div>
                `).join('');
                sidebar.classList.add('open');
                mainContent.classList.add('sidebar-open');
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, true);
            userInput.value = '';
            addLoadingMessage();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        clear_history: false
                    })
                });

                const data = await response.json();
                
                removeLoadingMessage();
                addMessage(data.response);
                showContext(data.context);
            } catch (error) {
                removeLoadingMessage();
                addMessage('Error: Unable to get response from server');
                console.error('Error:', error);
            }

            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        async function clearChat() {
            while (chatMessages.children.length > 1) {
                chatMessages.removeChild(chatMessages.lastChild);
            }
            
            sidebar.classList.remove('open');
            mainContent.classList.remove('sidebar-open');
            contextContent.innerHTML = '';
            userInput.value = '';
            
            try {
                await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '',
                        clear_history: true
                    })
                });
            } catch (error) {
                console.error('Error clearing history:', error);
                addMessage('Error: Unable to clear chat history');
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Prevent sidebar from closing when clicking inside it
        sidebar.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Focus input on page load
        userInput.focus();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
                mainContent.classList.remove('sidebar-open');
            }
        });

        // Error handling for network issues
        window.addEventListener('online', () => {
            addMessage('Connection restored');
        });

        window.addEventListener('offline', () => {
            addMessage('Connection lost. Please check your internet connection.');
        });
    </script>
